<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3"><!--el offset es para que me deje 3 columnas vacias a la izquierda-->
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <!--2 formas de trabajar con formularios: Template driven forms y reactive forms 
                        (para formularios + complejos y la que se va a utilizar, añadiendo ReactiveFormsModule)-->
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()"><!--Enlazamos el formulario mediante el property binding formGroup-->
                        <div class="mb-3">
                            <!--Enlazamos cada propiedad del formulario con formControlName-->
                            <input type="text" class="form-control form-control-lg" placeholder="Producto" formControlName="product"/>
                            <div class="text-danger" *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Categoria" formControlName="category"/>
                            <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                                <span>La categoria <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Ubicacion" formControlName="localization"/>
                            <div class="text-danger" *ngIf="productForm.get('localization')?.hasError('required') && productForm.get('localization')?.touched">
                                <span>La ubicación <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" placeholder="Precio" formControlName="price"/>
                            <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                                <span>El precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="productForm.invalid">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
